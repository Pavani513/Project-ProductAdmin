<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Admin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="Project.css">
</head>

<body>
  <div class="header">
    <div class="header-left">
      <div>
        <h3>PRODUCT ADMIN</h3>
      </div>
      <div class="main" style="text-align:center;">
      <i class="fa fa-tachometer" style="font-size:25px;color:white"><div class="icon"><a class="d-block" href="./Dasboard.html">Dashboard</a></div></i>
      <i class="fa-regular fa-file-lines" style="font-size:25px; color:white;"><p class="nav-link dropdown-toggle">Reports</p></i>
      <i class="fa fa-shopping-cart" style="font-size:25px; color:white"><p>Products</p></i>
      <i class="fa fa-user" style="font-size:25px; color:white"><a class="d-block" href="#">Accounts</a></i>
        <a href="#" id="settingsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
       <i class="fa fa-gear" style="font-size:25px;color:white;"><p class="nav-link dropdown-toggle">Settings</p></i>
        <ul class="dropdown-menu" aria-labelledby="settingsDropdown" style="background-color: #394f62c1;">
        <li><a class="dropdown-item text-light" href="#">Profile</a></li>
        <li><a class="dropdown-item text-light" href="#">Billing</a></li>
        <li><a class="dropdown-item text-light" href="#">Customize</a></li>
        </ul>
        </div>
      </div>
    <div class="header-right">
      <a class="text-decoration-none text-light" href="Login.html">
        <p class="d-inline">Admin</p>
        <h5 class="d-inline">Login</h5>
      </a>
    </div>
  </div>
  <div class="Avatar">
    <div class="list">
      <h5>List of Accounts</h5>
      <p>Accounts</p>
      <select name="" id="Products">
        <option value="Select account">Select account</option>
        <option value="Admin">Admin</option>
        <option value="Editor">Editor</option>
        <option value="Merchant">Merchant</option>
        <option value="Customer">Customer</option>
      </select>
    </div>
  </div>
  <div class="account-settings">
    <div class="profile">
      <h5>Change Avatar</h5>
      <div class="image"><img src="./avatar.jpg" alt=""></div>
      <button type="button">UPLOAD NEW PHOTO</button>
    </div>

    <div class="details">
      <h5>Account Settings</h5>
      <div class="acc">
        <div class="setting">
          <label for="">Account Name</label><br><br>
          <input type="text" name="">
        </div>
        <div class="setting">
          <label for="">Account Email</label><br><br>
          <input type="email" name="">
        </div>
        <div class="setting">
          <label for="">Password</label><br><br>
          <input type="password" name="">
        </div>
        <div class="setting">
          <label for="">Re-Enter Password</label><br><br>
          <input type="password" name="">
        </div>
        <div class="setting">
          <label for="">Phone</label><br><br>
          <input type="phone" name="">
        </div>
        <div class="update">
          <button type="button">UPDATE YOUR PROFILE</button>
        </div>
        <div class="delete">
          <button type="button">DELETE YOUR ACCOUNT</button>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>Copyright Â© 2018 All rights reserved. Design: <span class="name">Pavani Reddy</span></p>
  </div>
</body>

</html>
